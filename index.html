<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzfy - Medical Exam Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .correct-answer-bg { background-color: #e6fffa; border-left: 4px solid #38a169; }
        .incorrect-answer-bg { background-color: #fff5f5; border-left: 4px solid #e53e3e; }
        .skipped-answer-bg { background-color: #feebc8; border-left: 4px solid #dd6b20; }
    </style>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="root" class="flex-grow"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        var dailyQuizData = [{ title: "Loading...", questions: [] }];
        var ucExamsData; // Loaded from external file
        var blogData = [];
        var dailyQuizSyllabus = [];
    </script>

    <script src="./data/ucExamsData.js"></script>
    <script src="./data/dailyQuizData.js"></script>
    <script src="./data/blogData.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- SVG Icons ---
        const IconHtml = () => (
            <svg viewBox="0 0 24 24" fill="currentColor" className="h-6 w-6 text-orange-600">
                <path d="M12 1.95c-5.52 0-10 4.48-10 10s4.48 10 10 10h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8 8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57v-1.43c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47.65.89 1.77 1.47 2.96 1.47 1.97 0 3.5-1.6 3.5-3.57v-1.43c0-5.52-4.48-10-10-10zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
            </svg>
        );

        // --- UI Components ---
        const Header = ({ onNavigate }) => (
            <header className="bg-white shadow-md p-4 sticky top-0 z-50">
                <div className="container mx-auto flex justify-between items-center">
                    <button onClick={() => onNavigate('home')} className="text-3xl font-bold text-indigo-600">Quizzfy</button>
                    <nav className="space-x-4">
                        <button onClick={() => onNavigate('home')} className="text-gray-600 hover:text-indigo-600">Home</button>
                    </nav>
                </div>
            </header>
        );

        const HomePage = ({ onNavigateToExam }) => {
            const exams = ucExamsData ? Object.keys(ucExamsData.subjects || {}) : [];
            return (
                <main className="container mx-auto p-8">
                    <h2 className="text-2xl font-bold mb-6">Available University Exams</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {exams.map(key => (
                            <div key={key} className="bg-white p-6 rounded-lg shadow-lg hover:-translate-y-1 transition-transform">
                                <h3 className="text-xl font-bold mb-4">{key}</h3>
                                <button 
                                    onClick={() => onNavigateToExam(key)}
                                    className="w-full bg-indigo-600 text-white py-2 rounded font-bold"
                                >
                                    View Papers
                                </button>
                            </div>
                        ))}
                    </div>
                </main>
            );
        };

        const PaperSelectionPage = ({ subject, subjectName, onBack }) => {
            const papers = Object.keys(subject);
            return (
                <main className="container mx-auto p-8">
                    <button onClick={onBack} className="mb-6 text-indigo-600 underline">&larr; Back to Subjects</button>
                    <h2 className="text-3xl font-bold mb-6">{subjectName}</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {papers.map(pk => {
                            const item = subject[pk];
                            return (
                                <div key={pk} className="bg-white p-6 rounded-lg shadow flex flex-col justify-between">
                                    <div className="flex justify-between items-start mb-4">
                                        <h4 className="text-lg font-bold">{pk}</h4>
                                        <IconHtml />
                                    </div>
                                    <button 
                                        onClick={() => window.open(item.url, '_blank')}
                                        className="w-full bg-orange-600 text-white py-2 rounded font-bold"
                                    >
                                        Open Paper
                                    </button>
                                </div>
                            );
                        })}
                    </div>
                </main>
            );
        };

        const App = () => {
            const [page, setPage] = useState('home');
            const [selectedSubject, setSelectedSubject] = useState(null);

            const renderPage = () => {
                if (page === 'papers') {
                    return (
                        <PaperSelectionPage 
                            subject={ucExamsData.subjects[selectedSubject]} 
                            subjectName={selectedSubject} 
                            onBack={() => setPage('home')} 
                        />
                    );
                }
                return <HomePage onNavigateToExam={(s) => { setSelectedSubject(s); setPage('papers'); }} />;
            };

            return (
                <div className="flex flex-col min-h-screen">
                    <Header onNavigate={setPage} />
                    <div className="flex-grow">{renderPage()}</div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
